name: loccar_agency
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  shared_preferences: ^2.1.1
  lottie: ^2.3.2
  http: ^1.2.2
  font_awesome_flutter: ^10.4.0
  cached_network_image: ^3.4.1
  package_info_plus: ^4.0.2
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.7
  flutter_zoom_drawer: ^3.0.4+1
  badges: ^3.1.1
  intl: ^0.18.1
  country_code_picker:
  geolocator: ^9.0.2
  sweetsheet: ^0.3.1
  url_launcher: ^6.1.12
  image_picker: ^1.0.0
  file_picker: ^5.3.2
  dotted_border: ^2.0.0+3
  provider:
  cron:
  dio: ^5.3.1
  webview_flutter:
  share_plus: ^7.1.0
  connectivity_plus:
  internet_connection_checker:
  flutter_cached_pdfview: ^0.4.2
  app_settings:
  win32: ^5.5.3

  shimmer:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lotties/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 800
        - asset: assets/fonts/Lato-Italic.ttf
    - family: LilitaOne
      fonts:
        - asset: assets/fonts/LilitaOne-Regular.ttf
